<!DOCTYPE html>
<html lang='en'>
    <head>
	<meta charset='utf-8' />
	<title>WHERE IS MY HEAD</title>

    </head>
    <body>
        <p>
            This page gets the headers hopefully
            <div id="myFavThings">

            </div>
        </p>

        <script>
            fetch('http://localhost:8000/')
                .then(response => {
                    var VibeAnime = response.headers.get("X-CS595s21-Animetovibewith")
                    var FIghtingAnime = response.headers.get("X-CS595s21-Animewithfights")
                    var SadAnime = response.headers.get("X-CS595s21-Animeyouwillcry")
                    var respHeaders = document.getElementById("myFavThings");
                    var div = document.createElement("div");
                    div.innerHTML = VibeAnime + ' ' + FIghtingAnime + ' ' + SadAnime;
                    respHeaders.appendChild(div);
                })
        </script>
    </body>
</html>
