<!doctype html>
<html lang="en">
    <head>
        <!-- Bootstrap Starter template from https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Javascript Functions -->
        <script type="text/javascript">            
            function getJson(uri) {
                $.ajax({
                    beforeSend: function(request) {
                        request.setRequestHeader("X-CS595S21-Metallica", 'Favorite-Band');
                        request.setRequestHeader("X-CS595S21-ParksAndRec", 'Favorite-TV');
                        request.setRequestHeader("X-CS595S21-StarWars", 'Favorite-Film');
                    },
                    dataType: "json",
                    url: uri,                    
                }).done(function(result) {
                    console.log(result)
                    $('#result').html("<p>"+JSON.stringify(result.jsonRes.favorites, null, 2)+"</p>")
                }).fail(function(e) {
                    console.log(e)
                    console.log('Denied!')
                    $('#result').html("<p color='red'>Request denied due to incorrect custom headers.</p>")
                });
            }        
        </script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!--Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- favicon -->
        <link rel="icon" href="../images/favicon.ico">
        <title>CS 595 - McLain - Assignment 5.2 - Headers </title>
    </head>
    <body>
        <div class="container" style="padding-top: 75px;">
            <div class="row">
                <div class="col col-xs-6">
                    <div class="row" style="padding: 10px 10px;">
                        <div class="col" style="text-align: center;">                    
                            <button type="button" class="btn btn-primary" onclick="getJson('http://localhost:3000/json')">Retrieve JSON</button>
                        </div>
                    </div>                   
                </div>
                <div class="col col-xs-6" id="result">                    
                    <!-- Result of JSON call will go here -->
                </div>
            </div>
        </div>
    </body>
</html>
